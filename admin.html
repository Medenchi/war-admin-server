<body>

    <h2 class="section-title">–í–û–¢–ï–†–ü–†–ï–û–ë–†–ê–ó–û–í–ê–õ–ö–ê</h2>

    <!-- –û—Ç–∑—ã–≤—ã -->

    <input type="text" id="serviceName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —É—Å–ª—É–≥–∏">

    <!-- –ü–æ—Ä—Ç—Ñ–æ–ª–∏–æ -->
    <h2 class="section-title">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–æ—Ä—Ç—Ñ–æ–ª–∏–æ</h2>
    <input type="file" id="portfolioImageFile" accept="image/*">

    <!-- –ö–æ–Ω—Ç–∞–∫—Ç—ã -->

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
<script>
    // üîë –¢–≤–æ–π Firebase config
    const firebaseConfig = {
        apiKey: "AIzaSyCDaptwQubkzkAkHSSi_GpMhRHFasWFXvw",
        authDomain: "moonstudio-db.firebaseapp.com",
        databaseURL: "https://moonstudio-db-default-rtdb.firebaseio.com",
        projectId: "moonstudio-db",
        storageBucket: "moonstudio-db.firebasestorage.app",
        messagingSenderId: "154686593917",
        appId: "1:154686593917:web:c777e00ae5096e048eca14"
    };

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function refPath(path) {
        return db.ref(path);
    }

    // --- –ß—Ç–µ–Ω–∏–µ —Ñ–∞–π–ª–∞ ---
    function readFileAsDataURL(file, callback) {
        const reader = new FileReader();
        reader.onload = e => callback(e.target.result);
        reader.readAsDataURL(file);
    }

    // --- –ù–∞–ª–æ–∂–µ–Ω–∏–µ –≤–æ–¥—è–Ω–æ–≥–æ –∑–Ω–∞–∫–∞ ---
    async function applyWatermark(imageUrl, watermarkText, opacity, callback) {
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        const img = new Image();
        img.crossOrigin = "Anonymous";
        img.src = imageUrl;

        img.onload = () => {
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);

            // –¢–µ–∫—Å—Ç –≤–æ–¥—è–Ω–æ–≥–æ –∑–Ω–∞–∫–∞
            ctx.save();
            ctx.globalAlpha = parseFloat(opacity);
            ctx.font = "bold 30px 'Press Start 2P'";
            ctx.fillStyle = "#ffffff";
            ctx.textAlign = "center";
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate(-Math.PI / 12);
            ctx.fillText(watermarkText, -canvas.width / 4, -canvas.height / 4);
            ctx.fillText(watermarkText, canvas.width / 4, canvas.height / 4);
            ctx.restore();

            // –≠–∫—Å–ø–æ—Ä—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
            canvas.toBlob(blob => {
                const reader = new FileReader();
                reader.onload = () => callback(reader.result); // base64
                reader.readAsDataURL(blob);
            }, "image/png");
        };
    }

    // --- –ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä –≤–æ–¥—è–Ω–æ–≥–æ –∑–Ω–∞–∫–∞ ---
    async function previewWatermarked() {
        const fileInput = document.getElementById("waterImageInput");
        const text = document.getElementById("waterText").value || "SigmaGamblers";
        const opacity = parseFloat(document.getElementById("waterOpacity").value);

        document.getElementById("opacityValue").innerText = opacity;

        if (!fileInput.files[0]) return alert("–í—ã–±–µ—Ä–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ");

        readFileAsDataURL(fileInput.files[0], imageData => {
            applyWatermark(imageData, text, opacity, watermarkedData => {
                document.getElementById("waterPreview").src = watermarkedData;
                document.getElementById("waterPreview").style.display = "block";
            });
        });
    }

    // --- –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Å –≤–æ–¥—è–Ω—ã–º –∑–Ω–∞–∫–æ–º ---
    async function saveWatermarked() {
        const fileInput = document.getElementById("waterImageInput");
        const text = document.getElementById("waterText").value || "SigmaGamblers";
        const opacity = parseFloat(document.getElementById("waterOpacity").value);

        if (!fileInput.files[0]) return alert("–í—ã–±–µ—Ä–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ");

        readFileAsDataURL(fileInput.files[0], imageData => {
            applyWatermark(imageData, text, opacity, watermarkedData => {
                const id = Date.now();
                refPath(`watermarked/${id}`).set({ image: watermarkedData }, err => {
                    if (err) {
                        alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ —Ä–∞–±–æ—Ç—ã");
                    } else {
                        alert("–§–æ—Ç–æ —Å –≤–æ–¥—è–Ω—ã–º –∑–Ω–∞–∫–æ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ!");
                        loadWatermarkedImages();
                        fileInput.value = "";
                    }
                });
            });
        });
    }

    // --- –ó–∞–≥—Ä—É–∑–∫–∞ –≤–æ–¥—è–Ω—ã—Ö —Ñ–æ—Ç–æ ---
    function loadWatermarkedImages() {
        refPath("watermarked").on("value", snapshot => {
            const container = document.getElementById("watermarkedContainer");
            container.innerHTML = "";

            if (!snapshot.exists()) return;

            snapshot.forEach(child => {
                const data = child.val();
                const div = document.createElement("div");
                div.className = "list-item";
                div.innerHTML = `
                    <img src="${data.image}" width="100%" style="margin-bottom:10px;">
                    <button class="actions" onclick="deleteWatermarked('${child.key}')">–£–¥–∞–ª–∏—Ç—å</button>`;
                container.appendChild(div);
            });
        });
    }

    function deleteWatermarked(id) {
        refPath(`watermarked/${id}`).remove(() => loadWatermarkedImages());
    }

    // --- –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –æ—Ç–∑—ã–≤–∞ —Å –≤–æ–¥—è–Ω—ã–º –∑–Ω–∞–∫–æ–º (–±–µ—Ä—ë—Ç –ø–æ—Å–ª–µ–¥–Ω–µ–µ —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω–æ–µ) ---
    function addReview() {
        const text = document.getElementById("reviewText").value.trim();
        const author = document.getElementById("reviewAuthor").value.trim();
        const rating = parseFloat(document.getElementById("reviewRating").value.trim());
        const fileInput = document.getElementById("reviewImageFile");
        const file = fileInput.files[0];

        if (!text || !author || !rating || !file) {
            alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –∏ –≤—ã–±–µ—Ä–∏—Ç–µ —Ñ–æ—Ç–æ");
            return;
        }

        readFileAsDataURL(file, imageData => {
            // –ü–æ–ª—É—á–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω—é—é –≤–æ–¥—è–Ω—É—é –º–∞—Ä–∫—É
            refPath("watermarked").limitToLast(1).once("value", snap => {
                let watermarkedLogo = null;
                snap.forEach(child => {
                    watermarkedLogo = child.val().image;
                });

                applyWatermark(imageData, watermarkedLogo ? "" : "MoonStudio", 0.2, watermarkedData => {
                    const id = Date.now();
                    refPath(`reviews/${id}`).set({ text, author, rating, image: watermarkedData }, err => {
                        if (err) {
                            alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ –æ—Ç–∑—ã–≤–∞");
                        } else {
                            alert("–û—Ç–∑—ã–≤ –¥–æ–±–∞–≤–ª–µ–Ω —Å –≤–æ–¥—è–Ω—ã–º –∑–Ω–∞–∫–æ–º");
                            loadReviews();
                            clearFields(["reviewText", "reviewAuthor", "reviewRating"]);
                            fileInput.value = "";
                        }
                    });
                });
            });
        });
    }

    function deleteReview(id) {
        refPath(`reviews/${id}`).remove(() => loadReviews());
    }

    function loadReviews() {
        refPath("reviews").on("value", snapshot => {
            const container = document.getElementById("reviewsList");
            container.innerHTML = "";
            if (!snapshot.exists()) return;

            snapshot.forEach(child => {
                const r = child.val();
                const stars = renderStars(r.rating);
                const div = document.createElement("div");
                div.className = "list-item";
                div.innerHTML = `
                    "${r.text}" ‚Äî ${r.author}<br>
                    <small class="rating-stars">${stars}</small><br>
                    <img src="${r.image}" width="100"><br>
                    <button onclick="deleteReview('${child.key}')">–£–¥–∞–ª–∏—Ç—å</button>`;
                container.appendChild(div);
            });
        });
    }

    // --- –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —É—Å–ª—É–≥–∏ —Å –≤–æ–¥—è–Ω–æ–π –º–∞—Ä–∫–æ–π ---
    function addService() {
        const title = document.getElementById("serviceName").value.trim();
        const description = document.getElementById("serviceDescription").value.trim();
        const fileInput = document.getElementById("serviceImageFile");
        const file = fileInput.files[0];

        if (!title || !description || !file) {
            alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –∏ –≤—ã–±–µ—Ä–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ");
            return;
        }

        readFileAsDataURL(file, imageData => {
            refPath("watermarked").limitToLast(1).once("value", snap => {
                let watermarkedLogo = null;
                snap.forEach(child => {
                    watermarkedLogo = child.val().image;
                });

                applyWatermark(imageData, watermarkedLogo ? "" : "MoonStudio", 0.2, watermarkedData => {
                    const id = Date.now();
                    refPath(`services/${id}`).set({ title, description, image: watermarkedData }, err => {
                        if (err) {
                            alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ —É—Å–ª—É–≥–∏");
                        } else {
                            alert("–£—Å–ª—É–≥–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∞ —Å –≤–æ–¥—è–Ω—ã–º –∑–Ω–∞–∫–æ–º");
                            loadServices();
                            clearFields(["serviceName", "serviceDescription"]);
                            fileInput.value = "";
                        }
                    });
                });
            });
        });
    }

    function deleteService(id) {
        refPath(`services/${id}`).remove(() => loadServices());
    }

    function loadServices() {
        refPath("services").on("value", snapshot => {
            const container = document.getElementById("servicesList");
            container.innerHTML = "";
            if (!snapshot.exists()) return;

            snapshot.forEach(child => {
                const s = child.val();
                const div = document.createElement("div");
                div.className = "list-item";
                div.innerHTML = `
                    <strong>${s.title}</strong><br>${s.description}<br>
                    <img src="${s.image}" width="100"><br>
                    <button onclick="deleteService('${child.key}')">–£–¥–∞–ª–∏—Ç—å</button>`;
                container.appendChild(div);
            });
        });
    }

    // --- –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –ø–æ—Ä—Ç—Ñ–æ–ª–∏–æ —Å –≤–æ–¥—è–Ω—ã–º –∑–Ω–∞–∫–æ–º ---
    function addPortfolio() {
        const fileInput = document.getElementById("portfolioImageFile");
        const file = fileInput.files[0];
        if (!file) return alert("–í—ã–±–µ—Ä–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ");

        readFileAsDataURL(file, imageData => {
            refPath("watermarked").limitToLast(1).once("value", snap => {
                let watermarkedLogo = null;
                snap.forEach(child => {
                    watermarkedLogo = child.val().image;
                });

                applyWatermark(imageData, watermarkedLogo ? "" : "MoonStudio", 0.2, watermarkedData => {
                    const id = Date.now();
                    refPath(`portfolio/${id}`).set({ image: watermarkedData }, err => {
                        if (err) {
                            alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ —Ä–∞–±–æ—Ç—ã");
                        } else {
                            alert("–†–∞–±–æ—Ç–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∞ —Å –≤–æ–¥—è–Ω—ã–º –∑–Ω–∞–∫–æ–º");
                            loadPortfolio();
                            fileInput.value = "";
                        }
                    });
                });
            });
        });
    }

    function deletePortfolio(id) {
        refPath(`portfolio/${id}`).remove(() => loadPortfolio());
    }

    function loadPortfolio() {
        refPath("portfolio").on("value", snapshot => {
            const container = document.getElementById("portfolioList");
            container.innerHTML = "";
            if (!snapshot.exists()) return;

            snapshot.forEach(child => {
                const p = child.val();
                const div = document.createElement("div");
                div.className = "list-item";
                div.innerHTML = `<img src="${p.image}" width="100"><br><button onclick="deletePortfolio('${child.key}')">–£–¥–∞–ª–∏—Ç—å</button>`;
                container.appendChild(div);
            });
        });
    }

    // --- –ö–æ–Ω—Ç–∞–∫—Ç—ã ---
    function saveContacts() {
        const info = document.getElementById("contactInfo").value;
        refPath("contacts").set(info, err => {
            if (err) {
                alert("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤");
            } else {
                alert("–ö–æ–Ω—Ç–∞–∫—Ç—ã —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã");
            }
        });
    }

    // --- –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ ---
    function clearFields(ids) {
        ids.forEach(id => document.getElementById(id).value = "");
    }

    function renderStars(rating) {
        const fullStars = Math.floor(rating);
        const hasHalf = rating % 1 >= 0.5;
        let starsHTML = "";

        for (let i = 0; i < 5; i++) {
            if (i < fullStars) {
                starsHTML += "‚≠ê";
            } else if (hasHalf && i === fullStars) {
                starsHTML += "‚≠ê";
            } else {
                starsHTML += "‚òÜ";
            }
        }

        return `${starsHTML} (${rating})`;
    }

    window.onload = () => {
        // –ü–æ–¥–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
        refPath("contacts").on("value", snap => {
            document.getElementById("contactInfo").value = snap.val() || "Telegram: @yourusername<br>Email: example@example.com";
        });

        refPath("watermarked").on("value", () => loadWatermarkedImages());

        loadServices();
        loadPortfolio();
        loadReviews();
    };
</script>
