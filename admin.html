<!DOCTYPE html>
<html lang="ru">
<head>

    <title>–ê–¥–º–∏–Ω–∫–∞</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet"/>

</head>
<body>

<div class="dashboard">

    <!-- –û—Ç–∑—ã–≤—ã -->
    <h2 class="section-title">–î–æ–±–∞–≤–∏—Ç—å –æ—Ç–∑—ã–≤</h2>
    <textarea id="reviewText" placeholder="–¢–µ–∫—Å—Ç –æ—Ç–∑—ã–≤–∞"></textarea>
    <input type="text" id="reviewAuthor" placeholder="–ò–º—è –∞–≤—Ç–æ—Ä–∞">
    <input type="number" id="reviewRating" min="1" max="5" step="0.1" placeholder="–†–µ–π—Ç–∏–Ω–≥ (1-5)">
    <input type="file" id="reviewImageFile" accept="image/*">
    <button onclick="addReview()">–î–æ–±–∞–≤–∏—Ç—å</button>
    <div id="reviewsList"></div><hr>

    <!-- –£—Å–ª—É–≥–∏ -->
    <h2 class="section-title">–î–æ–±–∞–≤–∏—Ç—å —É—Å–ª—É–≥—É</h2>
    <input type="text" id="serviceName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —É—Å–ª—É–≥–∏">
    <textarea id="serviceDescription" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ —É—Å–ª—É–≥–∏"></textarea>
    <input type="file" id="serviceImageFile" accept="image/*">
    <button onclick="addService()">–î–æ–±–∞–≤–∏—Ç—å</button>
    <div id="servicesList"></div><hr>

    <!-- –ü–æ—Ä—Ç—Ñ–æ–ª–∏–æ -->
    <h2 class="section-title">–î–æ–±–∞–≤–∏—Ç—å —Ä–∞–±–æ—Ç—É</h2>
    <input type="file" id="portfolioImageFile" accept="image/*">
    <button onclick="addPortfolio()">–î–æ–±–∞–≤–∏—Ç—å</button>
    <div id="portfolioList"></div><hr>

    <!-- –í–æ—Ç–µ—Ä–ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–ª–∫–∞ -->
    <h2 class="section-title">–í–û–¢–ï–†–ü–†–ï–û–ë–†–ê–ó–û–í–ê–õ–ö–ê</h2>

    <input type="file" id="waterImageInput" accept="image/*" onchange="previewWatermarked()">
    <input type="text" id="waterText" value="SigmaGamblers" placeholder="–¢–µ–∫—Å—Ç –≤–æ–¥—è–Ω–æ–≥–æ –∑–Ω–∞–∫–∞">
    <label for="waterOpacity">–ü—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å: <span id="opacityValue">0.2</span></label>
    <input type="range" id="waterOpacity" min="0.05" max="0.5" step="0.05" value="0.2">
    <div class="preview-container">
        <p>–ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä:</p>
        <img id="waterPreview" src="" alt="–° –≤–æ–¥—è–Ω—ã–º –∑–Ω–∞–∫–æ–º" style="display:none;">
    </div>
    <button onclick="saveWatermarked()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å –≤–æ–¥—è–Ω—ã–º –∑–Ω–∞–∫–æ–º</button>
    <div id="watermarkedContainer"></div><hr>

    <!-- –ö–æ–Ω—Ç–∞–∫—Ç—ã -->
    <h2 class="section-title">–ö–æ–Ω—Ç–∞–∫—Ç—ã</h2>
    <textarea id="contactInfo">Telegram: @yourusername<br>Email: example@example.com</textarea>
    <button onclick="saveContacts()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∫–æ–Ω—Ç–∞–∫—Ç—ã</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
<script>
    // üîë Firebase config
    const firebaseConfig = {
        apiKey: "AIzaSyCDaptwQubkzkAkHSSi_GpMhRHFasWFXvw",
        authDomain: "moonstudio-db.firebaseapp.com",
        databaseURL: "https://moonstudio-db-default-rtdb.firebaseio.com",
        projectId: "moonstudio-db",
        storageBucket: "moonstudio-db.firebasestorage.app",
        messagingSenderId: "154686593917",
        appId: "1:154686593917:web:c777e00ae5096e048eca14"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function refPath(path) {
        return db.ref(path);
    }

    // --- –ß—Ç–µ–Ω–∏–µ —Ñ–∞–π–ª–∞ ---
    function readFileAsDataURL(file, callback) {
        const reader = new FileReader();
        reader.onload = e => callback(e.target.result);
        reader.readAsDataURL(file);
    }

    // --- –ù–∞–ª–æ–∂–µ–Ω–∏–µ —Ö–∞–æ—Ç–∏—á–Ω–æ–≥–æ –≤–æ–¥—è–Ω–æ–≥–æ –∑–Ω–∞–∫–∞ ---
    async function applyWatermark(imageUrl, watermarkText, opacity, callback) {
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        const img = new Image();
        img.crossOrigin = "Anonymous";
        img.src = imageUrl;

        img.onload = () => {
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);

            ctx.font = "bold 30px 'Press Start 2P'";
            ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
            ctx.textAlign = "center";

            // –•–∞–æ—Ç–∏—á–Ω–æ–µ —Ä–∞–∑–º–µ—â–µ–Ω–∏–µ –Ω–∞–¥–ø–∏—Å–µ–π
            for (let i = 0; i < 20; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                ctx.fillText(watermarkText, x, y);
            }

            // –≠–∫—Å–ø–æ—Ä—Ç
            canvas.toBlob(blob => {
                const reader = new FileReader();
                reader.onload = () => callback(reader.result); // base64
                reader.readAsDataURL(blob);
            }, "image/png");
        };
    }

    // --- –ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä –≤–æ–¥—è–Ω–æ–≥–æ –∑–Ω–∞–∫–∞ ---
    function previewWatermarked() {
        const fileInput = document.getElementById("waterImageInput");
        const text = document.getElementById("waterText").value || "MoonStudio";
        const opacity = parseFloat(document.getElementById("waterOpacity").value);

        document.getElementById("opacityValue").innerText = opacity.toFixed(2);

        if (!fileInput.files[0]) return alert("–í—ã–±–µ—Ä–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ");

        readFileAsDataURL(fileInput.files[0], imageData => {
            applyWatermark(imageData, text, opacity, watermarkedData => {
                document.getElementById("waterPreview").src = watermarkedData;
                document.getElementById("waterPreview").style.display = "block";
                localStorage.setItem("watermarkedPreview", watermarkedData);
            });
        });
    }

    function saveWatermarked() {
        const watermarkedData = localStorage.getItem("watermarkedPreview");
        if (!watermarkedData) return alert("–°–Ω–∞—á–∞–ª–∞ –∑–∞–≥—Ä—É–∑–∏—Ç–µ –∏ –æ–±—Ä–∞–±–æ—Ç–∞–π—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ");

        const id = Date.now();
        refPath(`watermarked/${id}`).set({ image: watermarkedData }, err => {
            if (err) {
                alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏");
            } else {
                alert("–§–æ—Ç–æ —Å –≤–æ–¥—è–Ω—ã–º –∑–Ω–∞–∫–æ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ!");
                loadWatermarkedImages();
                document.getElementById("waterImageInput").value = "";
                document.getElementById("waterPreview").style.display = "none";
                localStorage.removeItem("watermarkedPreview");
            }
        });
    }

    function loadWatermarkedImages() {
        refPath("watermarked").on("value", snapshot => {
            const container = document.getElementById("watermarkedContainer");
            container.innerHTML = "";

            if (!snapshot.exists()) return;

            snapshot.forEach(child => {
                const data = child.val();
                const div = document.createElement("div");
                div.className = "list-item";
                div.innerHTML = `
                    <img src="${data.image}" width="100%" style="margin-bottom:10px;">
                    <button onclick="deleteWatermarked('${child.key}')">–£–¥–∞–ª–∏—Ç—å</button>`;
                container.appendChild(div);
            });
        });
    }

    function deleteWatermarked(id) {
        refPath(`watermarked/${id}`).remove(() => loadWatermarkedImages());
    }

    // --- –û—Ç–∑—ã–≤—ã ---
    function addReview() {
        const text = document.getElementById("reviewText").value.trim();
        const author = document.getElementById("reviewAuthor").value.trim();
        const rating = parseFloat(document.getElementById("reviewRating").value.trim());
        const fileInput = document.getElementById("reviewImageFile");
        const file = fileInput.files[0];

        if (!text || !author || !rating || !file) {
            alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –∏ –≤—ã–±–µ—Ä–∏—Ç–µ —Ñ–æ—Ç–æ");
            return;
        }

        readFileAsDataURL(file, imageData => {
            const id = Date.now();
            refPath(`reviews/${id}`).set({ text, author, rating, image: imageData }, err => {
                if (err) {
                    alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ –æ—Ç–∑—ã–≤–∞");
                } else {
                    alert("–û—Ç–∑—ã–≤ –¥–æ–±–∞–≤–ª–µ–Ω");
                    loadReviews();
                    clearFields(["reviewText", "reviewAuthor", "reviewRating"]);
                    fileInput.value = "";
                }
            });
        });
    }

    function deleteReview(id) {
        refPath(`reviews/${id}`).remove(() => loadReviews());
    }

    function loadReviews() {
        refPath("reviews").on("value", snapshot => {
            const container = document.getElementById("reviewsList");
            container.innerHTML = "";
            if (!snapshot.exists()) return;

            snapshot.forEach(child => {
                const r = child.val();
                const stars = renderStars(r.rating);
                const div = document.createElement("div");
                div.className = "list-item";
                div.innerHTML = `
                    "${r.text}" ‚Äî ${r.author}<br>
                    <small class="rating-stars">${stars}</small><br>
                    <img src="${r.image}" width="100"><br>
                    <button onclick="deleteReview('${child.key}')">–£–¥–∞–ª–∏—Ç—å</button>`;
                container.appendChild(div);
            });
        });
    }

    // --- –£—Å–ª—É–≥–∏ ---
    function addService() {
        const title = document.getElementById("serviceName").value.trim();
        const description = document.getElementById("serviceDescription").value.trim();
        const fileInput = document.getElementById("serviceImageFile");
        const file = fileInput.files[0];

        if (!title || !description || !file) {
            alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –∏ –≤—ã–±–µ—Ä–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ");
            return;
        }

        readFileAsDataURL(file, imageData => {
            const id = Date.now();
            refPath(`services/${id}`).set({ title, description, image: imageData }, err => {
                if (err) {
                    alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ —É—Å–ª—É–≥–∏");
                } else {
                    alert("–£—Å–ª—É–≥–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∞");
                    loadServices();
                    clearFields(["serviceName", "serviceDescription"]);
                    fileInput.value = "";
                }
            });
        });
    }

    function deleteService(id) {
        refPath(`services/${id}`).remove(() => loadServices());
    }

    function loadServices() {
        refPath("services").on("value", snapshot => {
            const container = document.getElementById("servicesList");
            container.innerHTML = "";
            if (!snapshot.exists()) return;

            snapshot.forEach(child => {
                const s = child.val();
                const div = document.createElement("div");
                div.className = "list-item";
                div.innerHTML = `
                    <strong>${s.title}</strong><br>${s.description}<br>
                    <img src="${s.image}" width="100"><br>
                    <button onclick="deleteService('${child.key}')">–£–¥–∞–ª–∏—Ç—å</button>`;
                container.appendChild(div);
            });
        });
    }

    // --- –ü–æ—Ä—Ç—Ñ–æ–ª–∏–æ ---
    function addPortfolio() {
        const fileInput = document.getElementById("portfolioImageFile");
        const file = fileInput.files[0];
        if (!file) return alert("–í—ã–±–µ—Ä–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ");

        readFileAsDataURL(file, imageData => {
            const id = Date.now();
            refPath(`portfolio/${id}`).set({ image: imageData }, err => {
                if (err) {
                    alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ —Ä–∞–±–æ—Ç—ã");
                } else {
                    alert("–†–∞–±–æ—Ç–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∞");
                    loadPortfolio();
                    fileInput.value = "";
                }
            });
        });
    }

    function deletePortfolio(id) {
        refPath(`portfolio/${id}`).remove(() => loadPortfolio());
    }

    function loadPortfolio() {
        refPath("portfolio").on("value", snapshot => {
            const container = document.getElementById("portfolioList");
            container.innerHTML = "";
            if (!snapshot.exists()) return;

            snapshot.forEach(child => {
                const p = child.val();
                const div = document.createElement("div");
                div.className = "list-item";
                div.innerHTML = `<img src="${p.image}" width="100"><br><button onclick="deletePortfolio('${child.key}')">–£–¥–∞–ª–∏—Ç—å</button>`;
                container.appendChild(div);
            });
        });
    }

    // --- –ö–æ–Ω—Ç–∞–∫—Ç—ã ---
    function saveContacts() {
        const info = document.getElementById("contactInfo").value;
        refPath("contacts").set(info, err => {
            if (err) {
                alert("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤");
            } else {
                alert("–ö–æ–Ω—Ç–∞–∫—Ç—ã —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã");
            }
        });
    }

    // --- –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ ---
    function clearFields(ids) {
        ids.forEach(id => document.getElementById(id).value = "");
    }

    function renderStars(rating) {
        const fullStars = Math.floor(rating);
        const hasHalf = rating % 1 >= 0.5;
        let starsHTML = "";

        for (let i = 0; i < 5; i++) {
            if (i < fullStars) {
                starsHTML += "‚≠ê";
            } else if (hasHalf && i === fullStars) {
                starsHTML += "‚≠ê";
            } else {
                starsHTML += "‚òÜ";
            }
        }

        return `${starsHTML} (${rating})`;
    }

    window.onload = () => {
        document.getElementById("waterOpacity").addEventListener("input", e => {
            document.getElementById("opacityValue").innerText = e.target.value;
        });

        loadReviews();
        loadServices();
        loadPortfolio();
        loadWatermarkedImages();

        refPath("contacts").once("value", snap => {
            document.getElementById("contactInfo").value = snap.val() || "Telegram: @yourusername<br>Email: example@example.com";
        });
    };
</script>
